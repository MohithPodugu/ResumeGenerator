<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #ffffff;
    max-width: 500px;
    width: 90%;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

header h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

header h1 i {
    margin-right: 0.5rem;
    color: #4facfe;
}

.form-container {
    margin-top: 1.5rem;
}

.input-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.input-group i {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #4facfe;
    font-size: 1.2rem;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 0.8rem 1rem 0.8rem 2.5rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
    font-size: 1rem;
    transition: 0.3s ease;
}

.input-group input:focus,
.input-group textarea:focus {
    border-color: #4facfe;
    box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
}

textarea {
    resize: none;
    height: 100px;
}

button {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: #fff;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
}

button i {
    margin-right: 0.5rem;
}

button:hover {
    background: linear-gradient(135deg, #00f2fe, #4facfe);
    box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
}

footer {
    margin-top: 2rem;
}

footer a {
    text-decoration: none;
    color: #4facfe;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

footer a i {
    margin-right: 0.5rem;
}

footer a:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-briefcase"></i> Resume Builder</h1>
        </header>
        <form method="POST" action="/" class="form-container">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" name="contact" placeholder="Contact Number" required>
            </div>
            <div class="input-group">
                <i class="fas fa-briefcase"></i>
                <input type="text" name="role" placeholder="Job Role" required>
            </div>
            <div class="input-group">
                <i class="fas fa-align-left"></i>
                <textarea name="profile" placeholder="Profile Summary" required></textarea>
            </div>
            <div class="input-group">
                <i class="fas fa-graduation-cap"></i>
                <textarea name="education" placeholder="Education" required></textarea>
            </div>
            <div class="input-group">
                <i class="fas fa-graduation-cap"></i>
                <textarea name="additional_education" placeholder="Additional Education" required></textarea>
            </div>
            <div class="input-group">
                <i class="fas fa-briefcase"></i>
                <textarea name="experience" placeholder="Work Experience" required></textarea>
            </div>
            <div class="input-group">
                <i class="fas fa-briefcase"></i>
                <textarea name="past_experience" placeholder="Past Experience" required></textarea>
            </div>
            <div class="input-group">
                <i class="fas fa-lightbulb"></i>
                <input type="text" name="skills" placeholder="Skills (comma-separated)" required>
            </div>
            <div class="input-group">
                <i class="fas fa-project-diagram"></i>
                <textarea name="projects" placeholder="Projects" required></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Generate Resume</button>
        </form>
        <footer>
            <a href="/tips"><i class="fas fa-info-circle"></i> Resume Tips and Tricks</a>
        </footer>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    // Any JavaScript needed for interactivity can be added here.
});
</script>
</html>
